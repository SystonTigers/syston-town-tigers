
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>League Table</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Arial Black', sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 32px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      font-size: 16px;
    }
    th, td {
      padding: 10px;
      border: 2px solid #000;
      background-color: #FFD700;
      color: #000;
    }
    th {
      font-size: 14px;
    }
    td {
      text-align: center;
    }
    img {
      margin-top: 20px;
      max-width: 100px;
    }
  </style>
</head>
<body>
  <img src="https://YOUR-LEAGUE-BADGE-URL-HERE" alt="League Badge" />
  <h1>LEAGUE TABLE</h1>
  <table>
    <tr>
      <th>NO</th>
      <th>CLUB</th>
      <th>PL</th>
      <th>W</th>
      <th>D</th>
      <th>L</th>
      <th>GF</th>
      <th>GA</th>
      <th>GD</th>
      <th>PTS</th>
    </tr>
    
  </table>
</body>
</html>
